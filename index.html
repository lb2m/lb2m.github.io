<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LB2M â€“ UNESP Bauru</title>

  <style>
    :root {
      --primary: #1f4d3a;
      --bg: #f4f6f5;
      --text: #1a1a1a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 700;
      white-space: nowrap;
    }

    nav {
      margin-left: 3rem;
      flex: 1;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1.4rem;
      align-items: center;
      flex-wrap: nowrap;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 400;
      cursor: pointer;
    }

    nav a.inactive {
      opacity: 0.6;
      cursor: default;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2.5rem;
      max-width: 1200px;
      margin: 2.5rem auto 0;
      padding: 0 2rem 4rem;
    }

    .sidebar img.logo {
      max-width: 260px;
      display: block;
      margin: 0 auto 1.5rem;
    }

    .sidebar h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .sidebar p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }

    .location-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .location-link img {
      width: 1.15rem;
      height: 1.15rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .content h2 {
      margin-top: 0;
      color: var(--primary);
    }

    .page-section { display: none; }
    .page-section.active { display: block; }

    .member-card {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .member-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .member-card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .alumni-list p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    #pub-list div {
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    #pub-list a {
      color: var(--primary);
      text-decoration: none;
    }

    [data-lang] { display: none; }
    body.lang-pt [data-lang="pt"] { display: block; }
    body.lang-en [data-lang="en"] { display: block; }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

    .lang-footer span {
      cursor: pointer;
      margin: 0 0.4rem;
      font-weight: 600;
      opacity: 0.7;
    }

    .coord-block {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
      margin-top: 1rem;
    }

    .coord-photo {
      width: 160px;
      border-radius: 6px;
      object-fit: cover;
      margin-top: 0.35rem; /* AJUSTE FINO DE ALINHAMENTO */
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      .coord-block { flex-direction: column; }
      .coord-photo { width: 200px; margin-top: 0; }
    }
  </style>
</head>
